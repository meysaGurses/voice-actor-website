        <h1>İletişim Formu</h1>
<form class="contact-form" action="https://formsubmit.co/meysagurses@gmail.com">
    <label for="name">İsiminiz:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Soyisiminiz:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="email">E-posta adresiniz:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Yaşınız:</label>
    <input type="number" id="age" name="age" required min="15" max="70">

    <label for="message">Mesajınız;</label>
    <textarea name="message" id="message" rows="4" required></textarea>

    <label for="website-rating">Sitemizi ne kadar beğendiniz?</label>
    <input type="range" name="website-rating" id="website-rating" min="0" max="10" required>
    <button class="submit-btn" type="submit">Gönder</button>
</form>
